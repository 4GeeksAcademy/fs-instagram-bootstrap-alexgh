<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Bootstrap AlexGH Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <!--Header-->
  <div class="container-fluid bg-light py-3">
    <div class="row align-items-center">
      <div class="col-6 col-md-2 d-flex align-items-center">
        <i class="fa-brands fa-instagram fa-2x me-2"></i>
        <b>Instagram</b>
      </div>
      <!--primer boton header-->
      <div class="col-6 col-md-10 d-flex justify-content-end align-items-center">
        <button type="button" class="btn btn-success me-3" data-bs-toggle="modal" data-bs-target="#newpost">
          Create new post
        </button>
        <!-- segundo boton header -->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accessibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="newpost" tabindex="-1" aria-labelledby="newpostLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newpostLabel">Create new post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label class="form-label"><b>Caption:</b></label>
          <textarea class="form-control mb-3" placeholder="Add the caption of your post here"></textarea>
          <div class="d-flex gap-2">
            <i class="fa-solid fa-camera border rounded-2 p-2 bg-light"></i>
            <i class="fa-solid fa-location-dot border rounded-2 p-2 bg-light"></i>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabs -->
  <div class="container my-3">
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
          role="tab" aria-controls="home" aria-selected="true">
          <i class="fa-solid fa-table-cells"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
          role="tab" aria-controls="profile" aria-selected="false">
          <i class="fa-solid fa-square"></i>
        </button>
      </li>
    </ul>
  </div>

  <!-- Posts -->
  <div class="container">
    <div class="row g-3">
      <!-- Repetimos cada post usando col con breakpoints -->
      <div class="col-12 col-sm-6 col-md-4 d-flex flex-direction-column align-items-center object-fit-fill">
        <img src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg"class="img-fluid w-78">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg"class="img-fluid w-78">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg"class="img-fluid w-78">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg"class="img-fluid w-78">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg"class="img-fluid w-78">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg"class="img-fluid w-78">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg"class="img-fluid w-78">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg"class="img-fluid w-78">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg" class="img-fluid w-78">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
