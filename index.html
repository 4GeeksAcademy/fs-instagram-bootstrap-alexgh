<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Bootstrap AlexGH Project</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- Header -->
  <div class="container-fluid bg-light py-3">
    <div class="row align-items-center flex-wrap">
      <div class="col-6 col-md-2 d-flex align-items-center">
        <i class="fa-brands fa-instagram fa-2x me-2"></i>
        <b>Instagram</b>
      </div>

      <div class="col-6 d-md-none text-end">
        <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#mobileMenu">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>

      <div class="col-12 col-md-10 d-none d-md-flex justify-content-end align-items-center flex-wrap">
        <button type="button"
          class="btn btn-success me-md-3 mb-2 mb-md-0"
          data-bs-toggle="modal"
          data-bs-target="#newpost">
          Create new post
        </button>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accessibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="collapse d-md-none mt-3" id="mobileMenu">
      <div class="d-flex flex-column gap-2">
        <button type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#newpost">
          Create new post
        </button>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu w-100">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accessibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="newpost" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create new post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label class="form-label"><b>Caption:</b></label>
          <textarea class="form-control mb-3" placeholder="Add the caption of your post here"></textarea>

          <div class="d-flex gap-2">
            <button class="btn btn-light border p-2">
              <i class="fa-solid fa-camera"></i>
            </button>
            <button class="btn btn-light border p-2">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabs -->
  <div class="container my-3">
    <ul class="nav nav-tabs justify-content-center" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#grid">
          <i class="fa-solid fa-table-cells"></i>
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#feed">
          <i class="fa-solid fa-square"></i>
        </button>
      </li>
    </ul>
  </div>

  <!--Fotos 1ยบ-->
  <div class="tab-content">

    <div class="tab-pane fade show active" id="grid">
      <div class="container">

        <div class="row g-3">
          <div class="col-12 col-sm-6 col-md-4 p-2">
            <img src="https://picsum.photos/450/230" class="img-fluid w-100">
          </div>
          <div class="col-12 col-sm-6 col-md-4 p-2">
            <img src="https://picsum.photos/450/230" class="img-fluid w-100">
          </div>
          <div class="col-12 col-sm-6 col-md-4 p-2">
            <img src="https://picsum.photos/450/230" class="img-fluid w-100">
          </div>
        </div>

        <div class="row g-3">
          <div class="col-12 col-sm-6 col-md-4 p-2">
            <img src="https://picsum.photos/450/230" class="img-fluid w-100">
          </div>
          <div class="col-12 col-sm-6 col-md-4 p-2">
            <img src="https://picsum.photos/450/230" class="img-fluid w-100">
          </div>
          <div class="col-12 col-sm-6 col-md-4 p-2">
            <img src="https://picsum.photos/450/230" class="img-fluid w-100">
          </div>
        </div>

        <div class="row g-3">
          <div class="col-12 col-sm-6 col-md-4 p-2">
            <img src="https://picsum.photos/450/230" class="img-fluid w-100">
          </div>
          <div class="col-12 col-sm-6 col-md-4 p-2">
            <img src="https://picsum.photos/450/230" class="img-fluid w-100">
          </div>
          <div class="col-12 col-sm-6 col-md-4 p-2">
            <img src="https://picsum.photos/450/230" class="img-fluid w-100">
          </div>
        </div>

      </div>
    </div>

    <!-- Fotos -->
    <div class="tab-pane fade" id="feed">
      <div class="container mt-4 d-flex flex-column align-items-center">

        <div class="card m-3 w-100" style="max-width: 600px;">
          <div class="d-flex justify-content-between mt-3 ps-4 pe-4">
            <b class="mb-0">Foto 1</b>
            <b>12/12/2025</b>
          </div>
          <img src="https://picsum.photos/800/500" class="card-img-top">
          <div class="card-text">
            <b class="d-flex align-items-center ps-4">Mi primera foto</b>
            <b class="d-flex align-items-center ps-4">500 Likes</b>
          </div>
        </div>

        <div class="card m-3 w-100" style="max-width: 600px;">
          <div class="d-flex justify-content-between mt-3 ps-4 pe-4">
            <b class="mb-0">Foto 2</b>
            <b>13/01/2026</b>
          </div>
          <img src="https://picsum.photos/800/500" class="card-img-top">
          <div class="card-text">
            <b class="d-flex align-items-center ps-4">Mi segunda foto</b>
            <b class="d-flex align-items-center ps-4">250 Likes</b>
          </div>
        </div>

        <div class="card m-3 w-100" style="max-width: 600px;">
          <div class="d-flex justify-content-between mt-3 ps-4 pe-4">
            <b class="mb-0">Foto 3</b>
            <b>14/01/2026</b>
          </div>
          <img src="https://picsum.photos/800/500" class="card-img-top">
          <div class="card-text">
            <b class="d-flex align-items-center ps-4">Mi tercera foto</b>
            <b class="d-flex align-items-center ps-4">800 Likes</b>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
